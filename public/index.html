<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caro Game - Vietnam</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Socket.io client -->
    <script src="/socket.io/socket.io.js"></script>
    <style>
        .grid-cols-15 {
            display: grid;
            grid-template-columns: repeat(15, minmax(30px, 1fr));
        }
        .board-cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #FCD34D;
            background-color: #FEF3C7;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            min-width: 30px;
            min-height: 30px;
            font-size: 1.25rem;
            font-weight: bold;
        }
        .board-cell-disabled {
            cursor: not-allowed;
        }
        .board-cell:hover:not(.board-cell-disabled) {
            background-color: #FDE68A;
        }
        .cell-x {
            color: #2563EB;
        }
        .cell-o {
            color: #DC2626;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#F59E0B',
                        dark: '#1F2937',
                        light: '#F3F4F6',
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'bounce-slow': 'bounce 2s infinite',
                    },
                    gridTemplateColumns: {
                        '15': 'repeat(15, minmax(0, 1fr))',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 font-sans text-dark">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">
                Caro Vietnam
            </h1>
            <p class="text-lg text-gray-600">Trò chơi cờ caro trực tuyến</p>
        </header>

        <!-- Game screens -->
        <main class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- Welcome Screen -->
            <div id="welcome-screen" class="p-8 flex flex-col items-center transition-all duration-500">
                <div class="mb-8 w-56 h-56 relative">
                    <div class="absolute inset-0 bg-gradient-to-r from-blue-400 to-purple-500 rounded-full animate-pulse-slow blur-md opacity-70"></div>
                    <div class="absolute inset-4 bg-white rounded-full flex items-center justify-center">
                        <i class="fas fa-gamepad text-6xl text-indigo-500 animate-bounce-slow"></i>
                    </div>
                </div>
                
                <h2 class="text-2xl font-bold mb-6 text-center">Chọn chế độ chơi</h2>
                
                <div class="flex flex-col md:flex-row gap-4 w-full max-w-md">
                    <button id="create-room-btn" class="btn-primary group">
                        <i class="fas fa-plus mr-2 group-hover:rotate-90 transition-transform duration-300"></i>
                        Tạo phòng mới
                    </button>
                    <button id="join-room-btn" class="btn-secondary group">
                        <i class="fas fa-sign-in-alt mr-2 group-hover:translate-x-1 transition-transform duration-300"></i>
                        Vào phòng
                    </button>
                </div>
            </div>
            
            <!-- Room creation screen -->
            <div id="create-room-screen" class="hidden p-8 flex flex-col items-center">
                <h2 class="text-2xl font-bold mb-6">Tạo phòng mới</h2>
                
                <div class="w-full max-w-md">
                    <div class="mb-4">
                        <label for="new-room-id" class="block text-sm font-medium text-gray-700 mb-1">Mã phòng</label>
                        <div class="relative">
                            <input type="text" id="new-room-id" class="input-field pr-10" placeholder="Nhập mã phòng">
                            <button id="generate-room-id" class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-400 hover:text-indigo-500">
                                <i class="fas fa-dice"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex gap-4">
                        <button id="create-room-confirm" class="btn-primary flex-1">
                            <i class="fas fa-check mr-2"></i> Tạo phòng
                        </button>
                        <button id="create-room-back" class="btn-secondary flex-1">
                            <i class="fas fa-arrow-left mr-2"></i> Quay lại
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Join room screen -->
            <div id="join-room-screen" class="hidden p-8 flex flex-col items-center">
                <h2 class="text-2xl font-bold mb-6">Vào phòng</h2>
                
                <div class="w-full max-w-md">
                    <div class="mb-4">
                        <label for="room-id-input" class="block text-sm font-medium text-gray-700 mb-1">Mã phòng</label>
                        <input type="text" id="room-id-input" class="input-field" placeholder="Nhập mã phòng">
                    </div>
                    
                    <div class="flex gap-4">
                        <button id="join-room-confirm" class="btn-primary flex-1">
                            <i class="fas fa-sign-in-alt mr-2"></i> Vào phòng
                        </button>
                        <button id="join-room-back" class="btn-secondary flex-1">
                            <i class="fas fa-arrow-left mr-2"></i> Quay lại
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Wait for opponent screen -->
            <div id="waiting-screen" class="hidden p-8 flex flex-col items-center">
                <div class="flex flex-col items-center mb-6">
                    <div class="relative w-24 h-24 mb-4">
                        <div class="absolute inset-0 bg-blue-100 rounded-full animate-ping opacity-75"></div>
                        <div class="relative bg-blue-500 rounded-full w-24 h-24 flex items-center justify-center">
                            <i class="fas fa-user text-white text-3xl"></i>
                        </div>
                    </div>
                    <h2 class="text-2xl font-bold mb-2">Chờ đối thủ...</h2>
                    <p class="text-gray-600 mb-4">Mã phòng: <span id="room-id-display" class="font-bold"></span></p>
                    <p class="text-sm text-gray-500">Chia sẻ mã phòng để mời bạn bè tham gia</p>
                </div>
                
                <div class="flex gap-4">
                    <button id="copy-room-id" class="btn-secondary">
                        <i class="fas fa-copy mr-2"></i> Sao chép mã phòng
                    </button>
                    <button id="leave-room" class="btn-danger">
                        <i class="fas fa-sign-out-alt mr-2"></i> Rời phòng
                    </button>
                </div>
            </div>
            
            <!-- Game screen -->
            <div id="game-screen" class="hidden">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- Game info sidebar -->
                    <div class="p-6 md:col-span-1 bg-gradient-to-b from-gray-50 to-gray-100 flex flex-col">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-xl font-semibold">Thông tin</h3>
                            <span class="text-sm text-gray-500">Phòng: <span id="game-room-id" class="font-medium"></span></span>
                        </div>
                        
                        <div class="space-y-4 mb-8">
                            <!-- Current turn display -->
                            <div class="p-4 bg-white rounded-lg shadow-sm">
                                <p class="text-sm text-gray-500 mb-2">Lượt chơi</p>
                                <div class="flex items-center">
                                    <div id="turn-icon" class="w-8 h-8 rounded-full mr-3 flex items-center justify-center text-lg font-bold"></div>
                                    <span id="turn-message" class="font-medium"></span>
                                </div>
                            </div>
                            
                            <!-- Players info -->
                            <div class="p-4 bg-white rounded-lg shadow-sm">
                                <p class="text-sm text-gray-500 mb-2">Người chơi</p>
                                <div class="flex justify-between items-center mb-2">
                                    <div class="flex items-center">
                                        <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center mr-3">
                                            <span class="text-blue-700 font-bold">X</span>
                                        </div>
                                        <span class="font-medium">Người chơi 1</span>
                                    </div>
                                    <span id="player-x-status" class="text-xs px-2 py-1 rounded-full bg-green-100 text-green-800">Bạn</span>
                                </div>
                                <div class="flex justify-between items-center">
                                    <div class="flex items-center">
                                        <div class="w-8 h-8 rounded-full bg-red-100 flex items-center justify-center mr-3">
                                            <span class="text-red-700 font-bold">O</span>
                                        </div>
                                        <span class="font-medium">Người chơi 2</span>
                                    </div>
                                    <span id="player-o-status" class="text-xs px-2 py-1 rounded-full bg-green-100 text-green-800">Đối thủ</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-auto">
                            <button id="restart-game" class="btn-secondary w-full mb-3" disabled>
                                <i class="fas fa-redo mr-2"></i> Chơi lại
                            </button>
                            <button id="exit-game" class="btn-danger w-full">
                                <i class="fas fa-sign-out-alt mr-2"></i> Thoát phòng
                            </button>
                        </div>
                    </div>
                    
                    <!-- Game board -->
                    <div class="p-6 md:col-span-2">
                        <div class="relative">
                            <!-- Game result overlay -->
                            <div id="game-result" class="hidden absolute inset-0 bg-black/50 rounded-xl z-10 flex items-center justify-center">
                                <div class="bg-white rounded-xl p-6 text-center shadow-lg max-w-sm transform transition-transform duration-500">
                                    <div id="result-icon" class="w-16 h-16 mx-auto mb-4 rounded-full flex items-center justify-center text-3xl"></div>
                                    <h3 id="result-title" class="text-2xl font-bold mb-2"></h3>
                                    <p id="result-message" class="text-gray-600 mb-4"></p>
                                    <button id="play-again" class="btn-primary w-full">
                                        <i class="fas fa-redo mr-2"></i> Chơi lại
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Board container -->
                            <div class="bg-amber-50 rounded-xl p-4 shadow-md overflow-auto">
                                <div id="board-container" class="relative min-h-[450px] min-w-[450px]">
                                    <div id="game-board" class="w-full h-full"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Toast notifications -->
        <div id="toast-container" class="fixed top-4 right-4 z-50 flex flex-col gap-2 max-w-xs"></div>
        
        <!-- Footer -->
        <footer class="mt-8 text-center text-gray-500 text-sm">
            <p>&copy; 2025 Caro Vietnam. Built with <i class="fas fa-heart text-red-500"></i></p>
        </footer>
    </div>

    <!-- Game logic script -->
    <script src="js/main.js"></script>
</body>
</html>
